<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visitor Checkin</title>

     <link href="../css/bootstrap.min.css" rel="stylesheet">
     <link href="../css/bootstrap-overrides.css" rel="stylesheet">
     <link href="../css/admin-overrides.css" rel="stylesheet">
  
    <script src="../js/jquery-2.1.3.js" type="text/js"></script>
    <script src="../js/bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://library.clevelandart.org">
            <img alt="Ingalls Library home page" src="../images/cma-logo.png">
          </a>
       </div>
       <!-- Since there are only three links run them across the top -->
       <ul class="nav navbar-nav">
         <li><a class="navbar-text" href="#">Home</a></li>
         <li><a class="navbar-text" href="#">Registrations <span class="caret"></a></li>
         <li><a class="navbar-text" href="#">Statistics</a></li>
       </ul>
  </nav>
  <div class="container">
    <div class="row">
      <h2>Visitor Checkin Administration</h2>
      <p>Please sign in to continue.</p>
      <hr />
    </div>
        <form class="form-horizontal" action="home.html" method="GET">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
              <input type="text" name="username" required class="form-control"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
              <input type="password" name="password" required class="form-control"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="submit" class="sr-only">Log in</label>
            <div class="col-sm-offset-2 col-sm-4">
              <input type="submit" value="Sign in"></input>
            </div>
          </div>
        </form>
  </div>
</body>
</html>
