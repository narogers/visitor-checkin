<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width="device-width, initial-scale=1, user-scalable=no">
    <title>Visitor Checkin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-overrides.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">
            <img alt="Ingalls Library" src="images/cma-logo.png">
          </a>
       </div>
          <h1>Ingalls Library</h1>
          <span class="btn btn-primary pull-right"><a href="./">Reset</a></span>
       </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
            <figure>
              <img src="images/1942.638.png" alt="" class="img-responsive">
            </figure>
          </div>
          <div class="col-sm-8">
            <h2>Registration not found</h2>
            <p><strong><em>John Smith</em></strong> could not be found. Please check with the desk to fix the problem. In the meantime log in as a guest to continue.</p>
            <form action="returning-guestwelcome.html" method="GET">
              <div class="form-group">
                  <label for="identifier" class="sr-only">Name</label>
                  <input type="text" class="form-control" id="identifier" value="John Smith">
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-primary" value="Log in as guest">
                  <span class="btn btn-warning"><a href="index.html">Cancel check in</a></span>
              </div>
            </form>
          </div>
        </div>
     </div>
  </body>
  <script src="js/jquery-2.1.3.js" type="text/js"></script>
  <script src="js/bootstrap.js"></script>
</html>
