<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width="device-width, initial-scale=1, user-scalable=no">
    <title>Patron Checkin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-overrides.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/patron-checkin">
            <img alt="Ingalls Library" src="images/cma-logo.png">
          </a>
       </div>
          <h1>Ingalls Library</h1>
          <span class="btn btn-primary pull-right"><a href="/patron-checkin">Home</a></span>
       </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
         <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <a href="returning-welcome.html">
              <figure>
                <img src="images/1991.134.2.png" alt="CMA Badge Holders" class="img-responsive">
              </figure>
              </a>
              <h2 class="caption">CMA Badge Holders</h2>
            </div>
            <div class="col-sm-12">
              <p>Scan your CMA Badge to continue</p>
            </div>
         </div>
       </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <figure>
                <img src="images/1942.638.png" alt="Check in manually" class="img-responsive">
              </figure>
              <h2 class="caption">Registration</h2>
            </div>
            <div class="col-sm-12">
              <form action="returning-notfound.html" method="GET">
                <label for="identifier" class="sr-only">Name or Member ID</label>
                <input type="text" class="form-control" id="identifier" placeholder="Name or Member ID">

                <label for="email_address" class="sr-only">Email Address</label>
                <input type="text" class="form-control" id="email_address" placeholder="Email Address">

                <!--
                <label for="patron_type" class="sr-only">Visitor type</label>
                <select class="form-control">
                <optgroup label="Visitor type">
                  <option disabled selected>Select one</option>
                  <option>Academic</option>
                  <option>Docent</option>
                  <option>Fellow</option>
                  <option>Intern</option>
                  <option>Member</option>
                  <option>Public</option>
                  <option>Staff</option>
                  <option>Volunteer</option>
                </optgroup>
                </select>
                -->
                <input type="submit" class="btn btn-primary" value="Check in">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-2.1.3.js" type="text/js"></script>
  <script src="js/bootstrap.js"></script>
</html>
